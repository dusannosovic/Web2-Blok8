<div class="container">
<form [formGroup]="polazakForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
  <label>
    Sati:
    <input type="time" class= "form-control"formControlName="sati" required placeholder="Uneti casove 24h format">
  </label>
  </div>
  <div class="form-group">
    <label> Dan u nedelji </label>
    <select class="form-control" formControlName="dan" required id="dan"> 
      <option *ngFor="let r of radniDan " [value] = r>{{r}}</option>
    </select>

</div>
</form>
<p>
  <button (click) = "dodajPolazak()" class="btn btn-primary">Dodaj Polazak</button>
</p>
</div>
