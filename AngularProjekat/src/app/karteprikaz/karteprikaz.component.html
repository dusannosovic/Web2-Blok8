<table class="table table-light">
  <thead>
    <th scope="col">Tip karte</th>
    <th scope="col">Popust</th>
    <th scope="col">Cena</th>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let karta of karte">
      <td>{{karta.TipKarte}}</td>
      <td>{{karta.VrstaPutnika}}</td>
      <td>{{karta.Cena}}</td>
    </tr>
  </tbody>
</table>
