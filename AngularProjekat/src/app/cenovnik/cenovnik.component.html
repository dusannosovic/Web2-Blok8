<table class="table table-light">
  <thead>
    <th scope="col">Tip karte</th>
    <th scope="col">Popust</th>
    <th scope="col">Cena</th>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let cen of stavke">
      <td>{{cen.TipKarte}}</td>
      <td>{{cen.TipPopusta}}</td>
      <td>{{cen.Cena}}</td>
      <td><button class="btn btn-primary"  *ngIf="(role == 'AppUser' && (cen.TipPopusta == type || cen.TipPopusta == 'Regularna')) || (!role && cen.TipPopusta == 'Regularna' && cen.TipKarte == 'Vremenska')" 
        routerLink="/kupiKartu/{{cen.TipKarte}}/{{cen.TipPopusta}}/{{cen.Cena}}">
        Kupi</button>
    </td>
    </tr>
  </tbody>
</table>
